id: math-pack-v1
version: "1.0.0"
severity: medium
detectors:
  - type: validator
    category: math_validation
    validator_name: sum_equals
    expected: from_seed
  
  - type: validator
    category: json_format
    validator_name: json_well_formed
  
  - type: regex_set
    category: error_patterns
    patterns:
      - "\\b(error|exception|failed|invalid)\\b"
      - "\\b(undefined|null|NaN)\\b"
  
  - type: keyword
    category: computation_issues
    keywords:
      - "cannot compute"
      - "calculation error"
      - "overflow"
      - "divide by zero"

