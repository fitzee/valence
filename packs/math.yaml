id: format-pack-v1
version: "1.0.0"
severity: low
detectors:
  - type: validator
    category: json_validation
    validator_name: json_well_formed
  
  - type: regex_set
    category: format_errors
    patterns:
      - "\\b(malformed|invalid|corrupt)\\b"
      - "\\b(parse error|syntax error)\\b"
  
  - type: keyword
    category: format_issues
    keywords:
      - "invalid format"
      - "parsing failed"
      - "not valid JSON"